<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Epicodus Credit Union</title>
  </head>
  <body>
    <div class="container">
    <h1>Welcome to Epicodus Credit Union</h1>
    <div class="row">
    <form class="newAccount">
      <div class="col-md-6">
        <h4>Register new account:</h4>
        <input type="text"  id='name'>
        <label for="nameInput">Name: </label>
        <br>
        <input type="text" id='initialDeposit'>
        <label for="initialDeposit">Initial Deposit: </label>
        <br>
        <button type="submit" class='btn-success' name="button">Register</button>
      </div>
    <form class="depositWithdraw">
      <div class="col-md-6">
        <h4>Deposit of withdraw funds:</h4>
        <input type="text"  id='deposit'>
        <label for="depositInput">Deposit Amount: </label>
        <br>
        <input type="text" id='withdraw'>
        <label for="withdrawInput">Withdraw Amount: </label>
        <br>
        <button type="submit" class='btn-info' name="button">Check Balance</button>
      </div>
    </form>
  </form>
    </div>
      <div>
        <h2 class='balance'>Acount Balance is: $<span id='balance'></span></h2>
      </div>
    </div>
  </body>
</html>
